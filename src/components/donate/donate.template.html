<app-location
    route="{{route}}"
    url-space-regex="^[[rootPath]]">
</app-location>

<app-route
    route="{{route}}"
    pattern="[[rootPath]]:page"
    data="{{routeData}}"
    tail="{{subroute}}">
</app-route>

<app-drawer-layout fullbleed narrow="{{narrow}}">
  <!-- Drawer content -->
  <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
    <app-toolbar></app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="view1" href="[[rootPath]]view1">View One</a>
      <a name="view2" href="[[rootPath]]view2">View Two</a>
      <a name="view3" href="[[rootPath]]view3">View Three</a>
      <a name="login" href="[[rootPath]]login">Login</a>
    </iron-selector>
  </app-drawer>

  <!-- Main content -->
  <app-header-layout has-scrolling-region>

    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="default-icons:menu" drawer-toggle></paper-icon-button>
        <div main-title>Donate App</div>
        <!-- <a name="login" href="[[rootPath]]login" hidden$="[[storedUser.loggedin]]">Log in</a>
        <a name="register" href="[[rootPath]]register" hidden$="[[storedUser.loggedin]]"> / Sign Up</a> -->
        <!-- <div hidden$="[[!storedUser.loggedin]]">
          <span class="greeting">Hi [[storedUser.name]]!</span>
          <log-out stored-user="{{storedUser}}" link></log-out>
        </div> -->
      </app-toolbar>
    </app-header>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <my-view1 name="view1"></my-view1>
      <my-view2 name="view2" route="{{subroute}}"></my-view2>
      <my-view3 name="view3" route="{{subroute}}"></my-view3>
      <login-page name="login" route="{{subroute}}"></login-page>
      <register-page name="register" route="{{subroute}}"></register-page>
      <my-view404 name="view404"></my-view404>
    </iron-pages>
  </app-header-layout>
</app-drawer-layout>
